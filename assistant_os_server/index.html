<!DOCTYPE html>
<html oncontextmenu="showContextMenu(event)"  lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assitant OS</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="custom-context-menu">

        <div onclick="to_back()">
            <div class="option">
                <div>
                    Voltar
                </div>
                <div class="desc">Alt+Seta para a esquerda</div>
            </div>
            <div class="divider"></div>
        </div>
        <div onclick="to_next()">
            <div class="option">
                <div>
                    Avan√ßar
                </div>
                <div class="desc">Alt+Seta para a direita</div>
            </div>
            <div class="divider"></div>
        </div>
        <div onclick="reload()">
            <div class="option">
                <div>
                    Recarregar
                </div>
                <div class="desc">Ctrl+R</div>
            </div>
            <div class="divider"></div>
        </div>
        <div onclick="pasteAction()">
            <div class="option">
                <div>
                    Colar
                </div>
                <div class="desc">Ctrl+V</div>
            </div>
            <div class="divider"></div>
        </div>

        <div onclick="selectAllAction()">
            <div class="option">
                <div>
                    Selecionar Tudo
                </div>
                <div class="desc">Ctrl+A</div>
            </div>
            <div class="divider"></div>
        </div>

        <div onclick="copyAction()">
            <div class="option">
                <div>
                    Copiar
                </div>
                <div class="desc">Ctrl+C</div>
            </div>
            <div class="divider"></div>
        </div>

        <div onclick="cutAction()">
            <div class="option">
                <div>
                    Recortar
                </div>
                <div class="desc">Ctrl+X</div>
            </div>
            <div class="divider"></div>
        </div>

        <div onclick="emojiAction()">
            <div class="option">
                <div>Emojis</div>
                <div class="desc" class="desc">Win+.</div>
            </div>
        </div>
    </div>

    <div class="emoji-Picker-conteiner"></div>

    <div class="cover">
        <img src="image/logo.png" alt="Assistant Logo">
        <h1>Assistant OS</h1>
        Developed by Lucas Brinker Hahnn
    </div>


    <div class="assistant-interaction">
        <div class="logo">
            <img src="image/logo.png" onclick="" alt="Assistant Logo">
            Assistant OS
        </div>
        <div class="speak_status">
            <div class="assistant">Assistant: <div class="response"></div>
            </div>
            <div class="user-input">User: <div class="response"></div>
            </div>
            <div class="command">User command: <div class="response"></div>
            </div>
        </div>
        <div class="voice_spectogram">
            <div class="spectogram"></div>
            <div>Sound Spectogram</div>
        </div>
        <div onclick="closeAssistantInteract()" title="close" class="close tooltip">&times</div>
    </div>

    <div class="opening_app_conteiner" onclick="this.style.display = 'none'">
        <div class="opening_app"><img src="image/logo.png" alt="Opening App"></div>
    </div>

    <main id="main">

        <div class="status_bar">
            <img src="image/favicon.ico" title="Open Assistant" onclick="openAssistantinteract()" class="logo tooltip"
                alt="Assistant Logo">
            <div class="notification_icons"></div>
            <div class="date_tools">
                <div class="clock tooltip" title="calendar" onclick="openCalendar()" tabindex="0">
                </div>
                <div id='calendar'></div>
            </div>
            <!-- <div class="config" tabindex="0"><ion-icon name="settings-sharp"></ion-icon></div> -->
        </div>
        <div class="apps_conteiner">
        </div>

    </main>
</body>
<script>document.querySelector('.cover').style.display = 'flex'</script>
<script type="module" async src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule async src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script async src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<script defer src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
<script defer src="wallpapper.js"></script>
<script defer src="navigation.js"></script>
<script defer src="clock.js"></script>
<script defer src="assistant_interact.js"></script>
<script defer src="context_menu.js"></script>
<script>setTimeout(()=>{document.querySelector('.cover').style.display = 'none'},100)</script>

</html>
